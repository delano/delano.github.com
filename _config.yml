# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#

title: I ❤️ building teams | Delanotes

author:
  name: Delano Mandelbaum
  email: "delano@onetimesecret.com"

url: "https://delanotes.com"  # the base hostname & protocol for your site, e.g. http://example.com
baseurl: ""  # the subpath of your site, e.g. /blog
show_excerpts: false  # set to true to show excerpts on the homepage
description: >- # this means to ignore newlines until "baseurl:"
  I'm a software engineering manager known for building healthy, high-performing teams.

# Build settings
theme: minima

plugins:
  - jekyll-feed

minima:
  # Enable or disable the site header
  header_enabled: true
  header_pages:
    - about.md

  # See: http://shopify.github.io/liquid/filters/date/
  date_format: "%b %-d, %Y"

  # One of: auto, classic, dark, solarized, solarized-light, solarized-dark
  # If auto, adaptive skin based on the default classic and dark skins.
  skin: auto

  social_links:
    - { platform: github,  user_url: "https://github.com/delano" }
    - { platform: twitter, user_url: "https://twitter.com/solutious" }
    - { platform: linkedin, user_url: "https://linkedin.com/in/solutious" }

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

# Exclude from processing.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list". Excluded items can be processed by explicitly
# listing the directories or their entries' file path in the `include:` list.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
